<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="feedback">
      <h2 data-cy="feedbackDetailsHeading"><span jhiTranslate="ccmsApp.feedback.detail.title">Feedback</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ feedback.id }}</span>
        </dd>
        <dt><span jhiTranslate="ccmsApp.feedback.comment">Comment</span></dt>
        <dd>
          <span>{{ feedback.comment }}</span>
        </dd>
        <dt><span jhiTranslate="ccmsApp.feedback.dateTime">Date Time</span></dt>
        <dd>
          <span>{{ feedback.dateTime | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="ccmsApp.feedback.menu">Menu</span></dt>
        <dd>
          <div *ngIf="feedback.menu">
            <a [routerLink]="['/menu', feedback.menu?.id, 'view']">{{ feedback.menu?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/feedback', feedback.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
